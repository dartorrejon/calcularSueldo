    <main>
        <section id="calendarioGG" class="container calendario-cont">

            <h2 class="cal-titulo"></h2>
            <ul>
                <li class="day-name">Dom</li>
                <li class="day-name">Lun</li>
                <li class="day-name">Mar</li>
                <li class="day-name">Mie</li>
                <li class="day-name">Jue</li>
                <li class="day-name">Vie</li>
                <li class="day-name">Sab</li>
            </ul>
            <ol id="calendar">

            </ol>


            <section id="cambiar" action="#">
                <button id="año-atras">
                    < A</button>
                        <button id="mes-atras">
                            < M</button>
                                <button id="hoy">Hoy</button>
                                <button id="mes-adelante">M ></button>
                                <button id="año-adelante">A ></button>
            </section>


            <form action="#" class="buscarFecha">
                <div>
                    <input id="buscaDia" type="number" placeholder="dd"> /
                    <input id="buscaMes" type="number" placeholder="MM"> /
                    <input id="buscaAño" type="number" placeholder="YY">
                </div>
                <button id="buscarFecha">Ir</button>
            </form>
        </section>
           
        <section class="container" id="calcSueldo">
            <h3 id="calcularSueldos" class="subtitle">Calculo de Sueldo</h3>
            <form class="sueldo" action="#">
                <label for="hora">Horas:
                    <input type="number" id="hora" placeholder="Ingrese la cantidad de horas" required>
                </label>

                <label for="valorHora">Valor Hora:
                    <input type="number" id="valorHora" placeholder="$" required>
                </label>

                <label for="descuento"> Total Descuentos
                    <input type="number" id="descuento" step="0.01" placeholder="$ opcional">
                </label>

                <label for="adicional">Adicionales
                    <input type="number" id="adicional" step="0.01" placeholder="$ opcional"></label>
                <h3>Horas Extras(opcional)</h3>
                <p class="extra"><input type="number" placeholder="Horas"> x <input type="number" placeholder="$">
                    <button>Agregar</button>
                </p>
                <button type="submit">Calcular Sueldo</button>

            </form>
        </section>
